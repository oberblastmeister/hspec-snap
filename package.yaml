name: hspec-snap
version: 0.1.0.0
github: "githubuser/hspec-snap"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2021 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/hspec-snap#readme>

dependencies:
  - base >= 4.7 && < 5
  - hspec
  - hspec-core
  - path
  - path-io
  - mtl
  - text
  - bytestring

default-extensions:
  - OverloadedStrings
  - BlockArguments
  - LambdaCase
  - TypeFamilies
  - FlexibleInstances
  - FlexibleContexts
  - OverloadedStrings
  - QuasiQuotes
  - NamedFieldPuns

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  hsnap:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hspec-snap
      - haskeline
      - optparse-applicative
      - exceptions
      - typed-process

tests:
  hspec-snap-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hspec-snap
